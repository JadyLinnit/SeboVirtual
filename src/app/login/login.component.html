
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div class="container-fluid">
    <div class="row d-flex justify-content-center">

      <div class="col-md-6" id="imagem-fundo">
        <img src="../../assets/img/arte1.png" alt="" class="livro__login"> </div>

      <div class="col-md-6 d-flex justify-content-center align-items-center">

        <div class="col-md-6">
          <h1 class="text-center mb-4">Faça seu Login</h1>

          <form #f="ngForm" (submit)="logar(f.value)">
            <div class="row mb-4">
              <label for="nome">E-mail</label>
              <input type="email" ngModel name="email" placeholder="example@gmail.com" class="form-control" [email] = true required email #email="ngModel"/>
              <div *ngIf="!email.valid && email.touched" class="alert" role="alert">*Campo obrigatório</div>
            </div>

            <div class="row mb-4">
              <label for="senha">Senha</label>
              <input type="password" ngModel name="senha" placeholder="*****" class="form-control" required senha #senha="ngModel"/>
              <div *ngIf="!senha.valid && senha.touched" class="alert" role="alert">*Campo obrigatório</div>
            </div>


            <div class="row d-flex justify-content-center">
              <button  type="submit" class="btn w-25" [disabled]="!f.valid" >Entrar</button>
            </div>
          </form>
          <hr>
           <p class="text-center">
               Não tem uma conta?
              <a class="li-ec" routerLink="/cadastrousuario"> Cadastre-se</a>
            </p>
        </div>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>
</body>
</html>
