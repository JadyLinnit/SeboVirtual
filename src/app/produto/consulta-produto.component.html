<div class="container">
  <br />
  <h2>Todos os produtos</h2>
  
  <div class="search-box">
    <button class="btn-search"><i class="fa fa-search"></i></button>
    <input
      type="text"
      class="input-search"
      name="search"
      [(ngModel)]="searchTerm"
      placeholder="Pesquise uma categoria"/>
  </div>
  
  <div class="row d-flex justify-content-center">
    <div class="produto-card">
      <div
        class="card"
        *ngFor="let produto of listaProdutos | filter: searchTerm">
        <hr>
        <div class="card-body p-0">
          <p class="card-text text-center fw-bold text-nowrap elipse m-1 fs-6">
            {{ produto.categoria.nome }}
          </p>
          <div class="card-body p-0">
            <p class="card-text text-center fw-bold text-nowrap">
              {{ produto.descricao }}
            </p>
            <div
              class="card-text text-center fw-bold text-nowrap elipse m-1 fs-6">
              <small class="m-1 font">Valor: R$ {{ produto.preco }} </small>
            </div>
          </div>
          <hr />
          <button
            class="btn w-100 comprar"
            (click)="getProdutoById(produto.id)"
            routerLink="/carrinho">
            <i class="fa fa-cart-plus mr-2" aria-hidden="true"></i>
            <span>Comprar</span>
          </button>
          
        </div>
      </div>
    </div>
  </div>
  
</div>

<router-outlet></router-outlet>
