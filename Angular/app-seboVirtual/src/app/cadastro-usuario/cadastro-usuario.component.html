<div class="container-fluid">
    <div class="row d-flex justify-content-center ">
  
        <div class="col-md-6" id="imagem-fundo"></div>
  
      <div class="col-md-6 d-flex justify-content-center align-items-center">
  
        <div class="col-md-6">
          <h1 class="text-center mb-4">Faça seu cadastro</h1>
  
          <form action="">
            <div class="row mb-4">
              <label for="">Nome</label>
              <input name="nome" type="text" placeholder="Digite seu nome" class="form-control" />
            </div>
 
            <div class="row mb-4">
              <label for="">E-mail</label>
              <input name="email" type="email" placeholder="digite seu E-mail" class="form-control" />
            </div>
    
            <div class="row mb-4">
              <label for="">Senha</label>
              <input  name="senha" type="password" placeholder="Senha" class="form-control" />
            </div>
  
            <div class="row mb-4">
              <label for="">Confirmar senha</label>
              <input  name="confirmarSenha" type="password" placeholder="Confirmar senha" class="form-control" />
            </div>

            <div class="row mb-4">
                <label>CPF</label>
                <input class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
              </div>
  
            <div class="row mb-4">
              <label for="">Tipo de usuário</label>
              <select name="tipo" id="tipo" class="form-control" placeholder='Selecione o tipo de usuário'>
                <option>Selecione o tipo de usuário</option>
                <option value="admin">Cliente</option>
                <option value="padrao">Vendedor</option>
              </select>
            </div>
  
            <div class="row d-flex justify-content-center">
              <button class="btn btn-outline-dark w-50">Cadastrar</button>
            </div>
          </form>
          <hr>
          <p class="text-center">
            Já possui uma conta?
            <a routerLink="/login"> Entrar</a>
          </p>
         
        </div>
      </div>
  
    </div>
  </div>
