<div class="container-fluid">
  <div class="row d-flex justify-content-center ">

    <div class="col-md-6" id="imagem-fundo">
      <img src="../../assets/img/Cadastro.png" alt="" class="imagem-fundo-cadastro">
    </div>

    <div class="col-md-6 d-flex justify-content-center align-items-center">

      <div class="col-md-6">
        <br>
        <h1 class="text-center mb-4">Faça seu cadastro</h1>

        
         <form #usuarioForm="ngForm" (ngSubmit)="salvar(usuarioForm)">
          <div class="row mb-4">
            <label for="">Nome</label>
            <input name="nome" type="text" placeholder="Nome Completo" class="form-control"  ngModel required #nome="ngModel" />
            
          </div>
          


          <div class="row mb-4">
            <label for="">E-mail</label>
            <input name="email" type="email" placeholder="example@gmail.com" class="form-control"  ngModel />
          </div>

          <div class="row mb-4">
            <label for="">Senha</label>
            <input  name="senha" type="password" placeholder="********" class="form-control"  ngModel/>
          </div>

          <div class="row mb-4">
              <label>CPF</label>
              <input class="form-control" type="text" name="cpf" id="Cpf" placeholder="123.456.789-10"  ngModel >
            </div>
          
            <div class="row mb-4">
              <label>Telefone</label>
              <input class="form-control" type="text" name="fone" id="fone" placeholder="(00) 00000-0000"  ngModel >
            </div>
           <div class="row mb-4">
              <label>CEP</label>
              <input class="form-control" type="text" name="cep" id="cep" placeholder="50000-000"  ngModel >
            </div>
            <div class="row mb-4">
              <label>Estado</label>
              <select name="estado" id="estado">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="EX">Estrangeiro</option>
            </select>
            </div>
            <div class="row mb-4">
              <label>Cidade</label>
              <input class="form-control" type="text" name="cidade" id="cidade" placeholder="Ex: Recife"  ngModel >
            </div>
            <div class="row mb-4">
              <label>Bairro</label>
              <input class="form-control" type="text" name="bairro" id="bairro" placeholder=""  ngModel >
            </div>
            <div class="row mb-4">
              <label>Rua</label>
              <input class="form-control" type="text" name="rua" id="rua" placeholder=""  ngModel >
            </div>
            <div class="row mb-4">
              <label>Número</label>
              <input class="form-control" type="text" name="numero" id="numero" placeholder=""  ngModel >
            </div>
            <div class="row mb-4">
              <label>Complemento</label>
              <input class="form-control" type="text" name="complemento" id="complemento" placeholder=""  ngModel >
            </div>


          <div class="row mb-4">
            <label for="">Tipo de usuário</label>
            <select name="select" id="tipo" class="form-control" placeholder='Selecione o tipo de usuário' ngModel >
              
              <option value="admin">Cliente</option>
              <option value="padrao">Vendedor</option>
            </select>
          </div>

          <div class="row d-flex justify-content-center">
            <button class="btn btn-outline-dark w-50">Cadastrar</button>
          </div>
        </form>
        <hr>
        <p class="text-center">
          Já possui uma conta?
          <a class="li-ec" routerLink="/login"> Entrar</a>
        </p>

      </div>
    </div>

  </div>
</div>
